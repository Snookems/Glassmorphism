<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b5f44208a3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="glassmorphism">
      <div class="weather-box">
        <h1>21 <sup>o</sup></h1>
        <p>Well, <br>
         it's pretty decent
        </p>
        <div class="location">
          <i class="fa fa-map-marker"></i>
          <span>Wels, Austria</span>
        </div>
      </div>
        <div class="drops">
          <div class="drop drop-1"></div>
          <div class="drop drop-2"></div>
          <div class="drop drop-3"></div>
          <div class="drop drop-4"></div>
        </div>
    </div>
  </div>
</body>
</html>
